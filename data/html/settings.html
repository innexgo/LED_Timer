<!DOCTYPE html>
<html lang="en-US">

<head>
    <Title>Settings</Title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <div id="verification" style="display: none"></div>
</head>

<body style="margin: 0px;">
    <nav class="topnav">
        <a href="./timer.html">Timer</a>
        <a class="active">Settings</a>
        <a id="hostname-display" style="float: right;">Hostname</a>
    </nav>
    <div style="margin-top: 2rem;">
        <form class="center" id="countdown-set" style="text-align: right;" onchange="removeCountdownConfirm()">
            <fieldset>
                <legend>
                    <abbr title="Countdown timer before the real clock starts.">Countdown</abbr>
                </legend>
                <label for="countdown-set" style="float:left">Duration (min:sec):<abbr title="required"
                    aria-label="required">*
                </abbr></label>
                
                <input type="number" id="countdown-time-min" min="0" max="59" value="0" placeholder="0" required>:
                <input type="number" id="countdown-time-sec" min="0" max="59" value="0" placeholder="0" required>
                
                <input type="checkbox" id="countdown-enable">Enabled
                <button type="submit">Submit</button>
                <div class="confirm-text" id="confirm-countdown" style="visibility: hidden;">&ensp; Confirmed</div>
            </fieldset>
        </form>
        <form class="center" id="warn-time-set" style="text-align: right;" onchange="removeWarningConfirm()">
            <fieldset>
                <legend><abbr title="Time when the LEDs turn red.">Warning Time</abbr></legend>
                <label for="timer-change"><abbr
                    title="Can't make the remaining time less than 10 seconds.">Duration</abbr> (hrs:min:sec):<abbr
                    title="required" aria-label="required">* </abbr>
                </label>
                <input type="number" id="warn-time-hrs" min="0" value="0" placeholder="0" required>:
                <input type="number" id="warn-time-min" min="0" max="59" value="0" placeholder="0" required>:
                <input type="number" id="warn-time-sec" min="0" max="59" value="0" placeholder="0" required>
                <input type="checkbox" id="warn-enable">Enabled
                <button type="submit">Submit</button>
                <div class="confirm-text" id="confirm-warn-time" style="visibility: hidden;">&ensp; Confirmed</div>
            </fieldset>
        </form>
        <form class="center" id="idle-set" style="text-align: right;" onchange="removeIdleConfirm()">
            <fieldset>
                <legend><abbr title="How the LED strip behaves when not in use.">Idle Behavior</abbr></legend>
                <label for="idle-change"  style="float:left"><abbr
                    title="Idle color">RGB Hex Code</abbr>:<abbr
                    title="required" aria-label="required">* </abbr>
                </label>
                <input type="text" id="idle-color" min="0" value="0" placeholder="0" pattern="^[0-9A-Fa-f]{6}$" required>
                <input type="checkbox" id="idle-enable">Enabled
                <button type="submit">Submit</button>
                <div class="confirm-text" id="confirm-idle" style="visibility: hidden;">&ensp; Confirmed</div>
            </fieldset>
        </form>
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/settings.js"></script>
<script src="js/sjcl.js"></script>
<script src="js/verification.js"></script>
</html>
